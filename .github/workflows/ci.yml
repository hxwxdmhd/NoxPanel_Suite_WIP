name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.9"

jobs:
  # ğŸ” Code Quality and Linting
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy bandit safety
          pip install -r requirements.txt

      - name: ğŸ¨ Check code formatting (Black)
        run: black --check --diff .

      - name: ğŸ”¤ Check import sorting (isort)
        run: isort --check-only --diff .

      - name: ğŸ“ Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ” Type checking (MyPy)
        run: mypy --install-types --non-interactive .
        continue-on-error: true

      - name: ğŸ”’ Security scanning (Bandit)
        run: bandit -r . -x tests/

      - name: ğŸ›¡ï¸ Dependency vulnerability check
        run: safety check

  # ğŸ§ª Test Suite
  test:
    name: ğŸ§ª Tests
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        exclude:
          # Exclude some combinations to speed up CI
          - os: macos-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.8"

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist pytest-mock
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html -n auto

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ğŸŒ Web Interface Tests
  web-tests:
    name: ğŸŒ Web Interface Tests
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest playwright
          pip install -r requirements.txt

      - name: ğŸ­ Install Playwright browsers
        run: playwright install

      - name: ğŸŒ Start web server
        run: |
          python main.py --web &
          sleep 10  # Wait for server to start

      - name: ğŸ§ª Run web interface tests
        run: pytest tests/web/ -v

      - name: ğŸ“¸ Upload screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots
          path: tests/screenshots/

  # â™¿ Accessibility Tests
  accessibility:
    name: â™¿ Accessibility Tests
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Start web server
        run: |
          python main.py --web &
          sleep 10

      - name: ğŸ” Install accessibility testing tools
        run: |
          npm install -g @axe-core/cli pa11y lighthouse

      - name: â™¿ Run accessibility tests
        run: |
          axe http://localhost:5000 --save accessibility-report.json
          pa11y http://localhost:5000 --reporter json > pa11y-report.json
          lighthouse http://localhost:5000 --only-categories=accessibility --output json --output-path lighthouse-accessibility.json

      - name: ğŸ“Š Upload accessibility reports
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-reports
          path: |
            accessibility-report.json
            pa11y-report.json
            lighthouse-accessibility.json

  # ğŸ¤– AI Features Tests
  ai-tests:
    name: ğŸ¤– AI Features Tests
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤– Test AI assistant (mock mode)
        run: |
          export HEIMNETZ_AI_MODE=mock
          python -m pytest tests/ai/ -v

      - name: ğŸ¤ Test voice interface (mock mode)
        run: |
          export HEIMNETZ_VOICE_MODE=mock
          python -m pytest tests/voice/ -v

  # ğŸ”’ Security Tests
  security:
    name: ğŸ”’ Security Tests
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” SAST Scanning
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_BLACK: false  # Already handled in lint job

      - name: ğŸ›¡ï¸ Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Heimnetz'
          path: '.'
          format: 'ALL'

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: reports/

  # ğŸ“¦ Build and Package
  build:
    name: ğŸ“¦ Build Package
    needs: [test, web-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Check package
        run: twine check dist/*

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  # ğŸ³ Docker Build
  docker:
    name: ğŸ³ Docker Build
    needs: [test, web-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'release' }}
          tags: |
            hobelab/heimnetz:latest
            hobelab/heimnetz:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy to GitHub Releases
  release:
    name: ğŸš€ GitHub Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: ğŸš€ Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: ğŸ“ Attach assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*

  # ğŸ“Š Performance Benchmarks
  performance:
    name: ğŸ“Š Performance Tests
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-benchmark memory_profiler
          pip install -r requirements.txt

      - name: ğŸ“Š Run performance benchmarks
        run: pytest tests/performance/ -v --benchmark-json=benchmark.json

      - name: ğŸ“ˆ Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  # ğŸ“ Documentation Build
  docs:
    name: ğŸ“ Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme myst-parser
          pip install -r requirements.txt

      - name: ğŸ“š Build documentation
        run: |
          cd docs/
          make html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html

  # ğŸ¯ Integration Tests
  integration:
    name: ğŸ¯ Integration Tests
    needs: [test, web-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¯ Run integration tests
        run: pytest tests/integration/ -v

# ğŸ“Š Status Badge Updates
  update-readme:
    name: ğŸ“Š Update README Badges
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”„ Update status badges
        run: |
          # This would update README.md with latest CI status
          echo "Badges updated automatically by CI"
